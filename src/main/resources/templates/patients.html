<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">

<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.13.1/font/bootstrap-icons.css">
</head>
<body>
<div layout:fragment="content1">
<div class="container mt-2">
    <div class="card">
    <div class="card-header">Liste des Patients</div>
    <div class="card-body">
        <form method ="get" th:action="@{index}">
            <label>Keyword:</label>
            <input class="form-control" type="text" name="keyword" th:value="${keyword}">
            <button type="submit" class="btn btn-info"><i class="bi bi-search"></i></button>
        </form>

        <table class ="table">
            <thead>
            <tr>
                <td>Id</td><td>Nom</td><td>Prenom</td><td>Date</td><td>score</td><td>Malade</td>
            </tr>
            </thead>

            <tbody>
            <tr th:each="p : ${ListPatients}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.nom}"></td>
                <td th:text="${p.prenom}"></td>
                <td th:text="${p.dateNaissance}"></td>
                <td th:text="${p.score}"></td>
                <td th:text="${p.malade}"></td>
                <td>
                    <a th:href="@{editPatient(id=${p.id},keyword=${keyword},page=${currentPage})}" class ="btn btn-success">
                        Edit
                    </a>
                </td>
                <td>
                    <a onclick="javascript:return confirm('Est vous sure?')"
                       class ="btn btn-danger" th:href="@{deletePatient(id=${p.id},keyword=${keyword},page=${currentPage})}" > <i class="bi bi-trash3-fill"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
        <ul class="nav nav-pills">
            <li th:each="value,item: ${pages}">
                <a th:href="@{/index(page=${item.index}, keyword=${keyword})}"
                   th:class="${(currentPage == item.index)? 'btn btn-info ms-1' : 'btn btn-outline-info ms-1'}"
                   th:text="${1+item.index}"></a>
            </li>
        </ul>
    </div>
</div>


</div>
</div>
</body>
</html>
